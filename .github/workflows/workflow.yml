name: workflow

on:
  push:
  schedule:
    - cron: '0 0 * * 1'  # run every Monday

jobs:
  workflow:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - name: Initialisation
      uses: actions/checkout@v2
      with:
        path: main

    - name: install Tcl
      run: sudo apt-get install tk-dev tcl-dev

    - name: Clone OOMMF
      uses: actions/checkout@v2
      with:
        repository: fangohr/oommf
        path: oommf

    - name: Copy extensions
      run: cp main/src/* oommf/oommf/app/oxs/local/

    - name: compile OOMMF
      run: |
        cd oommf
        make
        cd ..

    - name: set env
      run: echo "OOMMFTCL=$GITHUB_WORKSPACE/oommf/oommf/oommf.tcl" >> $GITHUB_ENV

    - name: run tests
      run: |
        cd main
        make test-all
